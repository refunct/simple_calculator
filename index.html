    <title>Калькулятор</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            letter-spacing: 0px;
            word-spacing: 0px;
            color: #000000;
            font-weight: normal;
            text-decoration: none;
            font-style: normal;
            font-variant: normal;
            text-shadow: none;
            text-transform: none;
        }

        html,
        body {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
            border: 0px;
        }

        html {
            height: 100%;
        }

        body {
            position: relative;
            display: flex;
            width: 100%;
            min-width: 320px;
            height: 100%;
        }

        #transition_disabled {
            -webkit-transition: none !important;
            -moz-transition: none !important;
            -ms-transition: none !important;
            -o-transition: none !important;
            transition: none !important;
        }

        div {

            box-sizing: border-box;
        }

        div.clear {
            clear: both;
        }

        div.calc_wrap {
            width: 100%;
            max-width: 600px;
            min-height: 90px;
            background: #2e2e2e;
            margin: auto;
            border: 1px solid #1f1f1f;
            border-radius: 5px;
            padding: 10px;
            -webkit-box-shadow: 0px 0px 8px 0px rgba(34, 60, 80, 0.5);
            -moz-box-shadow: 0px 0px 8px 0px rgba(34, 60, 80, 0.5);
            box-shadow: 0px 0px 8px 0px rgba(34, 60, 80, 0.5);
        }

        div.calc_value_wrap {
            width: 100%;
            max-width: 600px;
            min-height: 95px;
            padding: 15px;
        }

        div#calc_value {
            display: block;
            width: 100%;
            min-height: 55px;
            padding: 5px 10px 5px 10px;
            border: 0px;
            text-align: right;
            font-size: 36px;
            color: #ffffff;
            background: #2e2e2e;
            word-wrap: break-word;
        }

        div#calc_history {
            display: block;
            width: 100%;
            min-height: 20px;
            padding: 2px 10px 2px 10px;
            border: 0px;
            text-align: right;
            font-size: 14px;
            color: #8d8d8d;
            background: #2e2e2e;
            word-wrap: break-word;
        }

        div.line_buttons {
            width: 100%;
            height: 70px;
        }

        div.button {
            width: 25%;
            height: 70px;
            text-align: center;
            line-height: 70px;
            font-size: 22px;
            font-weight: bold;
            float: left;
            cursor: pointer;
            transition: 0.2s;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        div.grey {
            background: #2e2e2e;
            color: #ffffff;
        }

        div.grey:hover {
            background: #1b1b1b;
        }

        div.red {
            background: #c41a1a;
            color: #ffffff;
        }

        div.red:hover {
            background: #d82b2b;
        }

        div.yellow {
            background: #e6d21e;
            color: #000000;
        }

        div.yellow:hover {
            background: #ffee54;
        }

        div.bt_geom {
            width: 70px;
            height: 40px;
            line-height: 40px;
            float: left;
            font-size: 16px;
            color: #ffffff;
            text-align: center;
            background: #2e2e2e;
            cursor: pointer;
            transition: 0.2s;
        }

        div.bt_geom:hover {
            background: #1b1b1b !important;
        }
    </style>
    <script>
        window.onload = function () {
            var element = document.getElementById('transition_disabled');

            if (element) {
                element.removeAttribute('id');
            }
            calc.init();
            window.addEventListener("click", calc.enterValue, event);
        }
        var calc = {
            value_field: null,
            history_field: null,
            deg_bt: null,
            rad_bt: null,
            expression: '',
            last_button: 'clear',
            geom: 'rad',
            counters: { brace: 0, point: 0},
            init: function () {
                calc.value_field = document.getElementById('calc_value');
                calc.history_field = document.getElementById('calc_history');
                calc.deg_bt = document.getElementById('bt_deg');
                calc.rad_bt = document.getElementById('bt_rad');
                if (calc.rad_bt) calc.rad_bt.style.background = '#1b1b1b';
                if (calc.deg_bt) calc.deg_bt.style.background = '#2e2e2e';
            },
            choiceGeom: function (event, v) {
                event.preventDefault();
                if (v == 'deg') {
                    calc.geom = 'deg';
                    if (calc.rad_bt) calc.rad_bt.style.background = '#2e2e2e';
                    if (calc.deg_bt) calc.deg_bt.style.background = '#1b1b1b';
                } else {
                    calc.geom = 'rad';
                    if (calc.rad_bt) calc.rad_bt.style.background = '#1b1b1b';
                    if (calc.deg_bt) calc.deg_bt.style.background = '#2e2e2e';
                }
                return false;
            },
            enterValue: function (event) {
                var button_type = event.target.dataset.button;
                var last = false;
                if (button_type && calc.value_field && calc.history_field) {
                    switch (button_type) {
                        case 'number':
                            last = calc.fnumber(event.target.innerHTML);
                            break;
                        case 'char':
                            last = calc.fchar(event.target.innerHTML);
                            break;
                        case 'pi':
                            last = calc.fpi();
                            break;
                        case 'point':
                            last = calc.fpoint();
                            break;
                        case 'braceopen':
                            last = calc.fbraceopen();
                            break;
                        case 'braceclose':
                            last = calc.fbraceclose();
                            break;
                        case 'geom':
                            last = calc.fgeom(event.target.innerHTML);
                            break;
                        case 'clear':
                            last = calc.fclear();
                            break;
                        case 'calculate':
                            last = calc.fcalculate();
                            break;

                        default:
                            break;
                    }
                    if (last) calc.last_button = event.target.dataset.button;
                }
            },
            fnumber: function (v) {
                calc.value_field.innerHTML += v;
                calc.expression += v;
                return true;
            },
            fchar: function (v) {
                var access = ['number', 'braceopen', 'braceclose', 'geom', 'calculate', 'clear', 'pi'];
                if (access.indexOf(calc.last_button) != -1) {
                    if (calc.value_field.innerHTML == '' && v != '-') {
                        calc.value_field.innerHTML += '0';
                        calc.expression += '0';
                    }
                    calc.value_field.innerHTML += v;
                    calc.expression += v;
                    calc.counters.point = 0;
                    return true;
                } else if (calc.last_button == 'point') {
                    calc.value_field.innerHTML += '0' + v;
                    calc.expression += '0' + v;
                    calc.counters.point = 0;
                    return true;
                }
                return false;
            },
            fpi: function (v) {
                if (calc.last_button != 'pi') {
                    if (calc.last_button == 'point') {
                        calc.value_field.innerHTML += '0*';
                        calc.expression += '0*';
                    }
                    calc.value_field.innerHTML += Math.PI;
                    calc.expression += Math.PI;
                    calc.counters.point = 1;
                    return true;
                }
                return false;
            },
            fpoint: function (v) {
                if (calc.counters.point != 1) {
                    if (calc.last_button != 'number' && calc.last_button != 'calculate') {
                        calc.value_field.innerHTML += '0';
                        calc.expression += '0';
                    }
                    calc.value_field.innerHTML += '.';
                    calc.expression += '.';
                    calc.counters.point = 1;
                    return true;
                }
                return false;
            },
            fbraceopen: function (v) {
                if (calc.last_button == 'number' || calc.last_button == 'pi') {
                    calc.value_field.innerHTML += '*';
                    calc.expression += '*';
                } else if (calc.last_button == 'point') {
                    calc.value_field.innerHTML += '0*';
                    calc.expression += '0*';
                    calc.counters.point = 0;
                }
                calc.value_field.innerHTML += '(';
                calc.expression += '(';
                calc.counters.brace += 1;
                return true;
            },
            fbraceclose: function (v) {
                if (calc.counters.brace >= 1) {
                    if (calc.last_button == 'point' || calc.last_button == 'braceopen' || calc.last_button == 'geom') {
                        calc.value_field.innerHTML += '0';
                        calc.expression += '0';
                        calc.counters.point = 0;
                    }
                    calc.value_field.innerHTML += ')';
                    calc.expression += ')';
                    calc.counters.brace -= 1;
                    return true;
                }
                return false;
            },
            fgeom: function (v) {
                if (calc.last_button == 'point') {
                    calc.value_field.innerHTML += '0*';
                    calc.expression += '0*';
                } else if (calc.last_button == 'number' || calc.last_button == 'pi') {
                    calc.value_field.innerHTML += '*';
                    calc.expression += '*';
                }
                if (calc.geom == 'rad') {
                    calc.value_field.innerHTML += v + '(';
                    calc.expression += 'Math.' + v + '(';
                    calc.counters.brace += 1;
                } else {
                    calc.value_field.innerHTML += v + '(<b style="font-size:14px; color: grey;">(π/180)*</b>(';
                    calc.expression += 'Math.' + v + '((Math.PI/180)*(';
                    calc.counters.brace += 2;
                }
                calc.counters.point = 0;
                return true;
            },
            fclear: function () {
                calc.counters.brace = calc.counters.point = calc.counters.procent = calc.counters.char = 0;
                calc.value_field.innerHTML = calc.history_field.innerHTML = '';
                calc.expression = '';
                return true;
            },
            fcalculate: function () {
                var result = 0;
                if (calc.counters.brace > 0) {
                    for (var i = 0; i < calc.counters.brace; i++) {
                        calc.value_field.innerHTML += ')';
                        calc.expression += ')';
                    }
                    calc.counters.brace = 0;
                }
                if (calc.expression != '') {
                    try {
                        result = eval(calc.expression);
                    } catch (err) {
                        result = 'Ошибка';
                    }
                    calc.history_field.innerHTML = calc.value_field.innerHTML + ' =';
                    calc.value_field.innerHTML = result;
                } else {
                    calc.history_field.innerHTML = result + ' =';
                    calc.value_field.innerHTML = result;
                }
                return true;
            },
        };
        /*
        Math.cos((Math.PI/180)*(
        */
    </script>
</head>

<body id="transition_disabled">
    <div class="calc_wrap">
        <div class="bt_geom" id="bt_rad" onclick="return calc.choiceGeom(event, 'rad');">RAD</div>
        <div class="bt_geom" id="bt_deg" onclick="return calc.choiceGeom(event, 'deg');">DEG</div>
        <div class="clear"></div>
        <div class="calc_value_wrap">
            <div id="calc_history"></div>
            <div id="calc_value"></div>
        </div>
        <div class="line_buttons">
            <div class="button grey" data-button="geom">sin</div>
            <div class="button grey" data-button="geom">cos</div>
            <div class="button grey" data-button="geom">tan</div>
            <div class="button grey" data-button="pi">π</div>
            <div class="clear"></div>
        </div>
        <div class="line_buttons">
            <div class="button red" data-button="clear">C</div>
            <div class="button grey" data-button="braceopen">(</div>
            <div class="button grey" data-button="braceclose">)</div>
            <div class="button yellow" data-button="char">/</div>
            <div class="clear"></div>
        </div>
        <div class="line_buttons">
            <div class="button grey" data-button="number">7</div>
            <div class="button grey" data-button="number">8</div>
            <div class="button grey" data-button="number">9</div>
            <div class="button yellow" data-button="char">*</div>
            <div class="clear"></div>
        </div>
        <div class="line_buttons">
            <div class="button grey" data-button="number">4</div>
            <div class="button grey" data-button="number">5</div>
            <div class="button grey" data-button="number">6</div>
            <div class="button yellow" data-button="char">-</div>
            <div class="clear"></div>
        </div>
        <div class="line_buttons">
            <div class="button grey" data-button="number">1</div>
            <div class="button grey" data-button="number">2</div>
            <div class="button grey" data-button="number">3</div>
            <div class="button yellow" data-button="char">+</div>
            <div class="clear"></div>
        </div>
        <div class="line_buttons">
            <div class="button grey" data-button="number">0</div>
            <div class="button grey" data-button="number">00</div>
            <div class="button grey" data-button="point">.</div>
            <div class="button yellow" data-button="calculate">=</div>
            <div class="clear"></div>
        </div>
    </div>
</body>

</html>
